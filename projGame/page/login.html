<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/loginstyles.css" />
    <link rel="icon" href="../images/assets/icon.ico" type="image/x-icon">
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Iniciar Sessão</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nome" id="nome" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" id="senha" />
            </div>
            <input type="button" value="Entrar" class="btn solid" onclick="validarLogin()"/>
            <p class="social-text">Ou se cadastre de outra forma</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Crie uma conta</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nome" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="E-mail" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Senha" />
            </div>
            <input type="submit" class="btn" value="Inscrever-se" />
            <p class="social-text">Ou se cadastre de outra forma</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Novo por aqui?</h3>
            <p>
              Preencha os campos ao lado com as tuas informações para ter acesso a plataforma.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Cadastro
            </button>
          </div>
          <img src="../images/assets/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Já é um de nós?</h3>
            <p>
              Por favor, efetua o login com teus dados pessoais.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Iniciar
            </button>
          </div>
          <img src="../images/assets/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script>
      function validarLogin() {
        var nome = document.getElementById("nome").value;
        var senha = document.getElementById("senha").value;
  
        if (nome === "admin" && senha === "admin") {
          window.location.href = "../page/index.html";
        } else {
          alert("Credenciais incorretas. Tente novamente.");
        }
      }
  
      document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();
        validarLogin();
      });
    </script>
    
  </body>
</html>
