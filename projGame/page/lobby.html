<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Arretado PS3</title>
    <link rel="stylesheet" href="../css/lobbystyles.css" />
    <link rel="icon" href="../images/assets/icon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/222cea3eed.js"></script>
  </head>
  <body>
    <div class="servers">
      <div class="logo">
        <img src="../images/assets/logo.jpg" alt="Discord" />
      </div>
      <div class="server-logo">
        <span class="message__count">8</span>
        <img src="../images/assets/server1.jpg" alt="server" />
      </div>
      <div class="server-logo">
        <span class="message__count">50</span>
        <img src="../images/assets/server2.jpg" alt="server" />
      </div>
      <div class="server-logo">
        <span class="message__count">120</span>
        <img src="../images/assets/server3.jpg" alt="server" />
      </div>
      <div class="server-logo">
        <span class="message__count">20</span>
        <img src="../images/assets/server4.jpg" alt="server" />
      </div>
      <div class="server-logo">
        <span class="message__count">25</span>
        <img src="../images/assets/server5.jpg" alt="server" />
      </div>
    </div>

    <div class="sidebar">
      <div class="sidebar__top">
        <input type="text" placeholder="Encontre ou comece uma conversa" />
      </div>
      <div class="sidebar__icon">
        <i class="fas fa-user-friends fa-lg"></i>
        <span>Amigos</span>
      </div>
      <div class="sidebar__icon">
        <i class="fas fa-compact-disc fa-lg"></i>
        <span>Nitro</span>
      </div>
      <div c,lass="sidebar__users">
        <div class="sidebar__usersHeader">
          <div class="sidebar__header">
            <h4>MENSAGENS DIRETAS</h4>
          </div>
          <i class="fas fa-plus sidebar__addUser"></i>
        </div>
        <div>
          <div class="sidebar__user">
            <div>
              <span class="status"></span>
              <img src="../images/persons/ramiro.jpg" alt="avatar" />
            </div>
            <h4>RamiroKfren2839</h4>
          </div>
          <div class="sidebar__user">
            <div>
              <span class="status"></span>
              <img src="../images/persons/amaya.jpg" alt="avatar" />
            </div>
            <h4>Amaya666</h4>
          </div>
          <div class="sidebar__user">
            <div>
              <span class="status"></span>
              <img src="../images/persons/edivalco.jpg" alt="avatar" />
            </div>
            <h4>Valso</h4>
          </div>
        </div>
      </div>
      <div class="sidebar__profile">
        <div>
          <span class="status"></span>
          <img src="../images/persons/adm.jpg" alt="avatar" />
        </div>
        <div class="sidebar__profileInfo">
          <h3>Jeef</h3>
          <p>#1234</p>
        </div>
        <div class="sidebar__profileIcons">
          <i class="fas fa-microphone"></i>
          <i class="fas fa-headset"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </div>

    <div class="chat">
      <div>
        <div class="chatHeader">
          <div class="chatHeader__left">
            <span class="chatHeader__Dm">#</span>
            <h3>Geral</h3>
          </div>
          <div class="chatHeader__right">
            <i class="fas fa-phone-volume fa-lg"></i>
            <i class="fas fa-video fa-lg"></i>
            <i class="fas fa-thumbtack fa-lg"></i>
            <i class="fas fa-user-plus fa-lg"></i>

            <div class="search">
              <input type="text" placeholder="Buscar" />
              <i class="fas fa-search fa-lg"></i>
            </div>
            <i class="fas fa-inbox fa-lg"></i>
            <i class="fas fa-question-circle fa-lg"></i>
          </div>
        </div>
      </div>
      <div class="chat__messages">
          <div class="message">
              <img src="../images/persons/ramiro.jpg" alt="avatar">
              <div class="message__info">
                  <h4>RamiroKfren2839 <span class="message__timestamp">10/12/2023</span></h4>
                  <p>Opa pessoal, tudo bem?</p>
              </div>
          </div>
      </div>

      <div class="chat__input">
        <i class="fas fa-plus-circle fa-lg"></i>
        <form>
            <input class="sendMessage" type="text" placeholder="Conversar em geral">
            <button class="chat__inputButton" type="submit">Enviar</button>
        </form>
        <div class="chat__inputIcons">
          <i class="fas fa-gift fa-lg"></i>
          <i class="fas fa-file-image fa-lg"></i>
          <i class="fas fa-laugh fa-lg"></i>
        </div>
      </div>
    </div>

    <script src="../js/lobby_bx.js"></script>
  </body>
</html>
