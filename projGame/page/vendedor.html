<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="icon" href="../images/assets/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/vstyles.css">
    <title>Cadastro Produto</title>
</head>
<body>
    <header>
        <aside>
            <h1>Arretado PS3 <i class="bi bi-joystick"></i></h1>
           
            <div class="subscriptions">
                <h5>Preencha os dados do seu produto ao lado. 
                   <br> Novo membro da família Arretado PS3. <br>
                    Estamos ansiosos para ver suas ofertas incríveis!</h5>
            </div> 
            </aside>
            
            <div class="container">
                <div class="title">Dados Produto</div>
                <div class="content">
                  <form action="#">
                    <div class="user-details">
                      <div class="input-box">
                        <span class="details">Nome do Jogo:</span>
                        <input type="text" placeholder="Digite nome do jogo" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Imagem</span>
                        <input type="file" accept="image/*" id="imagemInput" name="imagem" required>
                    </div>
                      <div class="input-box">
                        <span class="details">Preço</span>
                        <input type="number" placeholder="Digite o valor" step="1.0" required>
                      </div>
                      <div class="input-box">
                        <span class="details">Descrição</span>
                        <textarea placeholder="(Opcional)" rows="6"></textarea>
                      </div>
                    </div>
                    <div class="gender-details">
                      <input type="radio" name="gender" id="dot-1" checked>
                      <input type="radio" name="gender" id="dot-2">
                      <input type="radio" name="gender" id="dot-3">
                      <span class="gender-title">Tipo de negócio</span>
                      <div class="category">
                        <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Venda</span>
                      </label>
                      <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Aluguel</span>
                      </label>
                      <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Troca</span>
                        </label>
                      </div>
                    </div>
                    <div class="button">
                      <input type="submit" value="Cadastrar">
                    </div>
                  </form>
                </div>
              </div>
            
    <script src="../js/app.js"></script>
    <script src="../js/game_box.js"></script>
    
</body>
</html>
